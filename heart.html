<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        var dt = new Date();
        var time = dt.getHours() + ":" + dt.getMinutes() + ":" + dt.getSeconds();

        $(document).ready(function(){
            $("button").click(function(){
                                 var d = new Date();
                                 var n = d.getHours();
                                 var a=document.getElementById("time").value.split(':');
                                 var seconds = (Math.abs(+a[0]-dt.getHours()) * 60 * 60 + Math.abs(+a[1]-dt.getMinutes()) * 60)*1000 ;
                document.getElementById("demo").innerHTML=document.getElementById("time").value;
                document.getElementById("demo1").innerHTML=time;
                document.getElementById("demo2").innerHTML=(seconds/1000);
                document.getElementById("demo3").innerHTML=Math.abs(+a[0]-dt.getHours());
                var ttl = new Date(seconds);
                var interv;


                function done(){
                    alert("Timer reached 00:00!");
                }
                $(function(){
                    displayTime();
                    interv = setInterval(function(){
                        ttl = new Date(ttl - 1000);
                        if(ttl<=0){
                            done();
                            clearInterval(interv);
                        }
                        displayTime();
                    }, 1000);
                });

                function displayTime(){
                    $(".time").text(fillZeroes(ttl.getHours()-1)+":"+fillZeroes(ttl.getMinutes()) + ":" + fillZeroes(ttl.getSeconds()));
                }

                function fillZeroes(t){
                    t = t+"";
                    if(t.length==1)
                        return "0" + t;
                    else
                        return t;
                }
                                 $("#div1").animate({
                                    width: '0px'
                                },seconds);

            });
        });
    </script>
</head>
<body style="background-color: #22ee00">

<div style="background-color: white;width: 1200px;position: absolute;height: 68px;z-index: -2;top: 9px;">
    </div>
<div id="div1" style="background:#d20001;z-index:-1;height:60px;width:1200px;position:absolute;"></div>
<img src="heart-outline.png">

    <br>
<button>Start Animation</button>
<br>
<input type="time" id="time">
<p>Input Time</p><p id="demo"></p>
<p>Current Time </p><p id="demo1"></p>
<p>difference second</p><p id="demo2"></p>
<p>difference hours</p><p id="demo3"></p>
<p>Time to live</p>
<div class="time"></div>
</body>
</html>
